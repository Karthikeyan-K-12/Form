<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .col-md-4 {
        margin: auto;
        box-shadow: 2px 1px 4px 4px black;
    }

    .col-md-4 h1 {
       text-align: center;
        color: rgb(156, 78, 78);
    }

    label {
        font-weight: bold;
        font-size: 20px;
    }
</style>

<body>
    <div class="col-md-4 col-lg-4 mt-2 mb-2">
        <form>
            <h1>Discuss Your insurance technology needs with a Solartis expert.</h1>
            <div class="form-group mt-1">
                <label class="mb-2 mx-2">First Name</label>
                <input type="text" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Second Name</label>
                <input type="text" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Work Mail</label>
                <input type="text" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Phone Number</label>
                <input type="number" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Company Name</label>
                <input type="text" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Job Title</label>
                <input type="text" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Work Mail</label>
                <input type="text" class="form-control w-75 mx-2">
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Which of the following best describes you or your company?</label>

                <select class="form-select w-75 mx-2">
                    <option value="">Please Select</option>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Do you write business in the us ?</label>

                <select class="form-select w-75 mx-2">
                    <option>Please Select</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">What Solaritis products/service are you interested in ?</label>

                <select class="form-select mt-3 w-75 mx-2">
                    <option>Please Select</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label class="mb-2 mx-2">Message (optional)</label>
                <textarea class="form-control w-75 mx-2" placeholder="Enter Your Message"></textarea>
            </div>

            <div class="form-group text-center">
                <button class="btn-primary mt-3 mb-2">Connect With Us</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
